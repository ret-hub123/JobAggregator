version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: jobaggregator
      POSTGRES_USER: jobagregatoruser
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobagregatoruser"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DB_HOST=db
      - DB_NAME=jobaggregator
      - DB_USER=jobagregatoruser
      - DB_PASSWORD=1234
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app/www/JobAggregator
      - static_volume:/app/www/JobAggregator/staticfiles
      - media_volume:/app/www/JobAggregator/media
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
  static_volume:
  media_volume: