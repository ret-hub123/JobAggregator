{% extends 'base.html' %}
{% load static %}

 {% block content %}
     <link type="text/css" href="{% static 'users/css/login.css' %}" rel="stylesheet" />


    <div class="login-container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

  <form class="add-user text-center" action="" method = 'POST' enctype="multipart/form-data">
    <h2 class="title-reg">
        {{ title }}
    </h2>

        {% for f in form %}
      {% csrf_token %}

        <p><label class="form-label" for="{{f.if_for_label}}"> {{f.label}}</label> {{ f }}</p>


        {% endfor %}
        <p><button class="btn-login" type="submit">Зарегистрировать</button></p>
    </form>
    </div>
  </div>
  </div>
    {% endblock %}
